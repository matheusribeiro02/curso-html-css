<head>

    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/components/main-tittle.css">

    <link rel="stylesheet" href="css/components/button.css">
    <link rel="stylesheet" href="css/components/main-action.css">
    <link rel="stylesheet" href="css/components/header.css">
    <link rel="stylesheet" href="css/components/banner.css">

    <link rel="stylesheet" href="css/components/skill-tec.css">
    <link rel="stylesheet" href="css/components/progress-bar.css">
    <link rel="stylesheet" href="css/components/wrapper-skill.css">
    <link rel="stylesheet" href="css/components/card-project.css">
    <link rel="stylesheet" href="css/components/wrapper-card-project.css">

</head>

<body>
    <header class="header">

        <h1 class="logo_principal">MR</h1>

        <nav class="navigation">
            <a href="" class="main-action">Skills</a>
            <a href="" class="main-action">Projetos</a>
            <a href="" class="main-action">Sobre</a>
            <a href="" class="main-action">Contatos</a>
            <a class="button" href="">Download CV</a>
        </nav>

    </header>

    <section class="banner">
        <div class="wrapper">
            <div class="box">
                <h1 class="main-tittle">Matheus Ribeiro</h1>
                <h2 class="subtittle">Full stack Developer</h2>
            </div>

            <div class="navigation">
                <a class="button -bsFirst" href="">Download CV</a>
                <a class="button -bsFirst" href="">Contatos</a>
            </div>
        </div>
    </section>

    <section class="section">
        <h2 class="main-tittle -second">Skills</h2>

        <div class="wrapper-skill">
            <article class="skill-tec ">
                <img class="icon" src="assets/img/icon_html5.png" alt="Logo HTML5">
                <div class="right">
                    <h3 class="tittle">HTML</h3>
                    <progress class="progress-bar" max="100" value="70">
                            70%
                    </progress>
                </div>
            </article>
            <article class="skill-tec">
                <img class="icon" src="assets/img/ico_nodejs.png" alt="Logo NodeJS">
                <div class="right">
                    <h3 class="tittle">NodeJS</h3>
                    <progress class="progress-bar" max="100" value="70">
                            70%
                    </progress>
                </div>
            </article>
            <article class="skill-tec ">
                <img class="icon" src="assets/img/ico_css3.png" alt="Logo CSS3">
                <div class="right">
                    <h3 class="tittle">CSS3</h3>
                    <progress class="progress-bar" max="100" value="70">
                            70%
                    </progress>
                </div>
            </article>
            <article class="skill-tec">
                <img class="icon" src="assets/img/ico_tdd.png" alt="Logo TDD">
                <div class="right">
                    <h3 class="tittle">TDD</h3>
                    <progress class="progress-bar" max="100" value="70">
                            70%
                    </progress>
                </div>
            </article>
            <article class="skill-tec ">
                <img class="icon" src="assets/img/ico_js.png" alt="Logo JavaScript">
                <div class="right">
                    <h3 class="tittle">JavaScript</h3>
                    <progress class="progress-bar" max="100" value="70">
                            70%
                    </progress>
                </div>
            </article>
            <article class="skill-tec">
                <img class="icon" src="assets/img/ico_restapi.png" alt="Logo RestAPI">
                <div class="right">
                    <h3 class="tittle">RestAPI</h3>
                    <progress class="progress-bar" max="100" value="70">
                            70%
                    </progress>
                </div>
            </article>
            <article class="skill-tec ">
                <img class="icon" src="assets/img/ico_react.png" alt="Logo React">
                <div class="right">
                    <h3 class="tittle">React</h3>
                    <progress class="progress-bar" max="100" value="70">
                            70%
                    </progress>
                </div>
            </article>
            <article class="skill-tec">
                <img class="icon" src="assets/img/ico_ux.png" alt="Logo UX">
                <div class="right">
                    <h3 class="tittle">UX</h3>
                    <progress class="progress-bar" max="100" value="70">
                            70%
                    </progress>
                </div>
            </article>
        </div>
    </section>

    <section class="section -bgBlack -bdFirst">
        <h2 class="main-tittle -second">Projetos</h2>
        <div class="wrapper-card-project">
            <figure class="card-project">
                <img class="logo" src="assets/img/portfolio.png" alt="Projeto1">
            </figure>
            <figure class="card-project -blue">
                <img class="logo" src="assets/img/logo-collabcode.png" alt="Projeto2">
            </figure>
            <figure class="card-project">
                <img class="logo" src="assets/img/portfolio.png" alt="Projeto3">
            </figure>
        </div>
    </section>

</html>
